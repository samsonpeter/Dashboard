<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css  " />
    <link rel="stylesheet" href="panel.css">
</head>

<body>

    <div class="side--bar">
        <div class="design"></div>
        <div class="nav--bar">
            <ul>
                <li><a href="" class="active">
                        <i class="fas fa-dashboard"></i>
                        <span>DashBoard</span>
                    </a></li>

                <li><a href="">
                        <i class="fas fa-calculator"></i>
                        <span>Article</span>
                    </a></li>

                <li><a href="">
                        <i class="fas fa-file"></i>
                        <span>Report</span>
                    </a></li>

                <li><a href="">
                        <i class="fas fa-school"></i>
                        <span>Institution</span>
                    </a></li>

                <li><a href="">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a></li>

                <li><a href="">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a></li>

                <li><a href="">
                        <i class="fas fa-sign-out"></i>
                        <span>logout</span>
                    </a></li>
            </ul>
        </div>
    </div>
    <div class="main--main">
        <div class="top--bar">
            <div class="menu--bar">
                <div class="logo">
                    <h1>GeekForGeeks</h1>
                    <i class="fas fa-home"></i>
                </div>
                <input type="text" placeholder="search" id="">
                <div class="icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="main--cards">
                <div class="cards">
                    <div class="nav">
                        <h2>60.5k</h2>
                        <span>Article View</span>
                        <i class="fas fa-eye icon"></i>
                    </div>
                </div>
            </div>

            <div class="main--cards">
                <div class="cards">
                    <div class="nav">
                        <h2>150</h2>
                        <span>likes</span>
                        <i class="fas fa-thumbs-up icon"></i>
                    </div>
                </div>
            </div>

            <div class="main--cards">
                <div class="cards">
                    <div class="nav">
                        <h2>320</h2>
                        <span>Comments</span>
                        <i class="fas fa-message icon"></i>
                    </div>
                </div>
            </div>

            <div class="main--cards">
                <div class="cards">
                    <div class="nav">
                        <h2>70</h2>
                        <span>Published</span>

                    </div>
                    <i class="fas fa-check icon"></i>
                </div>
            </div>
        </div>

        <div class="containing">
            <div class="top">
                <h2>Recent Articles</h2>
                <button>View All</button>
                <hr color="black">
            </div>
        <div class="table--container">
            
            <div class="table">
                 <table>
                    <thead>
                        <tr>
                            <th>Activity</th>
                            <th>Views</th>
                            <th>Comments</th>
                            <th>Status</th>
                        </tr>

                        <tbody>
                            <tr>
                                <td>Article 73</td>
                                <td>5k likes</td>
                                <td>210</td>
                                <td>Published</td>
                            </tr>
                        </tbody>
                    </thead>
            </div>
        </div>
    </div>
</div>

</body>

</html>
